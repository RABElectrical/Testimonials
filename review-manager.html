<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Maintenance Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .review-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            direction: rtl; /* For stars in the correct order */
            margin-top: 0.5rem;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0 0.2rem;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-xl shadow-lg m-4 w-full">
        <div id="loader" class="text-center py-8 text-gray-500 hidden">
            <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Loading...</p>
        </div>
        
        <div id="firebase-status" class="mb-4 text-sm hidden"></div>

        <div id="app-content" class="hidden">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Electrical Maintenance Reviews</h1>
            <p class="text-center text-gray-600 mb-8">Your feedback helps us improve! Please leave a review below.</p>

            <!-- Review Submission Form -->
            <div class="review-card">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Leave a Review</h2>
                <form id="review-form" class="space-y-4">
                    <div>
                        <label for="review-title" class="block text-sm font-medium text-gray-700">Review Title</label>
                        <input type="text" id="review-title" placeholder="e.g., Great service!" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                    </div>
                    <div>
                        <label for="reviewer-name" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="reviewer-name" placeholder="Anonymous" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                    </div>
                    <div>
                        <label for="review-text" class="block text-sm font-medium text-gray-700">Your Review</label>
                        <textarea id="review-text" rows="4" required placeholder="Tell us about your experience..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border"></textarea>
                    </div>
                    <div>
                        <label for="rating" class="block text-sm font-medium text-gray-700">Star Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" />
                            <label for="star5" title="5 stars">★</label>
                            <input type="radio" id="star4" name="rating" value="4" />
                            <label for="star4" title="4 stars">★</label>
                            <input type="radio" id="star3" name="rating" value="3" />
                            <label for="star3" title="3 stars">★</label>
                            <input type="radio" id="star2" name="rating" value="2" />
                            <label for="star2" title="2 stars">★</label>
                            <input type="radio" id="star1" name="rating" value="1" />
                            <label for="star1" title="1 star">★</label>
                        </div>
                    </div>
                    <div>
                        <label for="platform" class="block text-sm font-medium text-gray-700">Review Source</label>
                        <select id="platform" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                            <option value="Website">Website</option>
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="TrustATrader">TrustATrader</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Submit Review
                    </button>
                    <div id="message-box" class="mt-4 p-3 rounded-md text-sm text-center hidden"></div>
                </form>
            </div>

            <!-- Reviews Section -->
            <div class="review-card">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Customer Reviews</h2>
                <div id="reviews-list" class="space-y-6">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
            </div>

            <!-- User ID Display for Collaboration -->
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p>Collaborative User ID: <span id="user-id" class="font-mono text-gray-700"></span></p>
                <p>Share this ID with others to collaborate in real-time.</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Set debug logging for Firestore
        setLogLevel('Debug');

        const __app_id = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const __firebase_config = typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : null;
        const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;

        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const reviewForm = document.getElementById('review-form');
        const reviewsList = document.getElementById('reviews-list');
        const messageBox = document.getElementById('message-box');
        const userIdSpan = document.getElementById('user-id');
        const firebaseStatus = document.getElementById('firebase-status');

        let db;
        let auth;
        let userId;

        // Display a message and hide after a delay
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 p-3 rounded-md text-sm text-center block ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            setTimeout(() => {
                messageBox.textContent = '';
                messageBox.className = 'hidden';
            }, 3000);
        }

        async function initApp() {
            try {
                // Show the main content and hide the loader
                appContent.classList.remove('hidden');
                loader.classList.add('hidden');

                if (__firebase_config && JSON.parse(__firebase_config).projectId) {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    if (__initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            userIdSpan.textContent = userId;
                            listenForReviews();
                            firebaseStatus.innerHTML = `<p class="p-2 bg-green-100 text-green-700 rounded-lg">Connected to Firebase successfully.</p>`;
                            firebaseStatus.classList.remove('hidden');
                        } else {
                            console.log("User is signed out.");
                        }
                    });
                } else {
                    console.warn("Warning: Firebase config is missing. Data will not be saved permanently.");
                    firebaseStatus.innerHTML = `<p class="p-2 bg-yellow-100 text-yellow-700 rounded-lg">Application is in temporary mode. Data will not be saved.</p>`;
                    firebaseStatus.classList.remove('hidden');
                    // Ensure reviews list shows a message for non-connected state
                    reviewsList.innerHTML = `<p class="text-center text-gray-500">Database not connected. Reviews cannot be loaded or saved.</p>`;
                    db = null;
                    auth = null;
                }
            } catch (e) {
                console.error("Error during app initialization:", e);
                firebaseStatus.innerHTML = `<p class="p-2 bg-red-100 text-red-700 rounded-lg">An error occurred. Check the console for details.</p>`;
                firebaseStatus.classList.remove('hidden');
            }
        }

        function listenForReviews() {
            if (!db) return; // Check if the database is initialized
            try {
                // The collection path for public data
                const reviewsRef = collection(db, `artifacts/${__app_id}/public/data/reviews`);
                
                // Use onSnapshot to listen for real-time changes
                onSnapshot(reviewsRef, (snapshot) => {
                    reviewsList.innerHTML = ''; // Clear the current reviews
                    const reviews = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        reviews.push({ id: doc.id, ...data });
                    });
                    
                    // Sort reviews by timestamp, descending.
                    reviews.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));

                    if (reviews.length === 0) {
                        reviewsList.innerHTML = `<p class="text-center text-gray-500">No reviews yet. Be the first to leave one!</p>`;
                    } else {
                        reviews.forEach(review => {
                            const reviewElement = document.createElement('div');
                            reviewElement.className = 'bg-gray-50 p-6 rounded-lg shadow-sm';
                            const date = review.createdAt?.toDate() ? new Date(review.createdAt.toDate()).toLocaleDateString() : 'N/A';
                            
                            // Check for rating and platform before rendering
                            const ratingStars = review.rating ? '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating) : '';
                            const platformText = review.platform ? `from ${review.platform}` : '';

                            reviewElement.innerHTML = `
                                <h3 class="font-semibold text-xl text-gray-800">${review.title}</h3>
                                <div class="mt-1 text-sm text-yellow-500">${ratingStars}</div>
                                <p class="text-gray-600 mt-2">${review.text}</p>
                                <div class="mt-4 text-sm text-gray-500">
                                    <p>— ${review.name || 'Anonymous'}</p>
                                    <p class="text-xs">on ${date} ${platformText}</p>
                                </div>
                            `;
                            reviewsList.appendChild(reviewElement);
                        });
                    }
                });
            } catch (e) {
                console.error("Error listening for reviews:", e);
                reviewsList.innerHTML = `<p class="text-center text-red-500">Error loading reviews. Please try again later.</p>`;
            }
        }

        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('review-title').value.trim();
            const name = document.getElementById('reviewer-name').value.trim() || 'Anonymous';
            const text = document.getElementById('review-text').value.trim();
            const rating = document.querySelector('input[name="rating"]:checked')?.value;
            const platform = document.getElementById('platform').value;

            if (!title || !text || !rating) {
                showMessage("Please fill out the title, review, and star rating.", true);
                return;
            }
            
            // Check if db is initialized before trying to write to it
            if (!db) {
                showMessage("Database is not connected. The application is in a temporary mode.", true);
                return;
            }

            try {
                // The collection path for public data
                const reviewsRef = collection(db, `artifacts/${__app_id}/public/data/reviews`);
                await addDoc(reviewsRef, {
                    title,
                    name,
                    text,
                    rating: parseInt(rating),
                    platform,
                    userId,
                    createdAt: serverTimestamp()
                });

                showMessage("Review submitted successfully!");
                reviewForm.reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Failed to submit review. Please try again.", true);
            }
        });

        // Initial setup
        initApp();
    </script>
</body>
</html>
