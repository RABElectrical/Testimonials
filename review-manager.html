<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Input Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .form-card, .list-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .star-rating {
            display: inline-block;
            font-size: 2rem;
            color: #f6ad55;
            cursor: pointer;
        }
        .star-rating .star {
            transition: color 0.2s;
        }
        .star-rating .star.filled {
            color: #f9a825;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-xl shadow-lg m-4 w-full">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Review Data Entry</h1>
        <p class="text-center text-gray-600 mb-8">Manually add reviews from other platforms here.</p>

        <!-- Review Submission Form -->
        <div class="form-card">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add a New Review</h2>
            <form id="review-form" class="space-y-4">
                <div>
                    <label for="review-title" class="block text-sm font-medium text-gray-700">Review Title</label>
                    <input type="text" id="review-title" placeholder="e.g., Flawless Service" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                </div>
                <div>
                    <label for="reviewer-name" class="block text-sm font-medium text-gray-700">Reviewer Name</label>
                    <input type="text" id="reviewer-name" placeholder="John S." required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                </div>
                <div>
                    <label for="review-text" class="block text-sm font-medium text-gray-700">Review Text</label>
                    <textarea id="review-text" rows="4" required placeholder="Paste the full review here..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border"></textarea>
                </div>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <div class="w-full sm:w-1/2">
                        <label for="review-platform" class="block text-sm font-medium text-gray-700">Source Platform</label>
                        <select id="review-platform" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                            <option value="">Select a platform</option>
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="TrustATrader">TrustATrader</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label for="review-rating" class="block text-sm font-medium text-gray-700">Star Rating (1-5)</label>
                        <input type="number" id="review-rating" min="1" max="5" required placeholder="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 border">
                    </div>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Review
                </button>
                <div id="message-box" class="mt-4 p-3 rounded-md text-sm text-center hidden"></div>
            </form>
        </div>

        <!-- Submitted Reviews List -->
        <div class="list-card">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">All Submitted Reviews</h2>
            <div id="reviews-list" class="space-y-6">
                <!-- Reviews will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('Debug');

        const __app_id = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const __firebase_config = typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : null;
        const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;

        const reviewForm = document.getElementById('review-form');
        const reviewsList = document.getElementById('reviews-list');
        const messageBox = document.getElementById('message-box');

        let db;
        let auth;
        let userId;

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 p-3 rounded-md text-sm text-center block ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            setTimeout(() => {
                messageBox.textContent = '';
                messageBox.className = 'hidden';
            }, 3000);
        }
        
        // Function to create star icons
        function createStarIcons(rating) {
            const fullStar = '★';
            const emptyStar = '☆';
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += (i <= rating) ? fullStar : emptyStar;
            }
            return stars;
        }

        async function initFirebase() {
            try {
                if (!__firebase_config) {
                    throw new Error("Firebase config is missing.");
                }
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (__initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        listenForReviews();
                    } else {
                        console.log("User is signed out.");
                        reviewsList.innerHTML = `<p class="text-center text-red-500">Authentication failed. Please refresh the page.</p>`;
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                reviewsList.innerHTML = `<p class="text-center text-red-500">Failed to load the application. Please check the console for more details.</p>`;
            }
        }

        function listenForReviews() {
            try {
                const reviewsRef = collection(db, `artifacts/${__app_id}/public/data/reviews`);
                
                onSnapshot(reviewsRef, (snapshot) => {
                    reviewsList.innerHTML = '';
                    const reviews = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        reviews.push({ id: doc.id, ...data });
                    });
                    
                    reviews.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));

                    if (reviews.length === 0) {
                        reviewsList.innerHTML = `<p class="text-center text-gray-500">No reviews have been added yet.</p>`;
                    } else {
                        reviews.forEach(review => {
                            const reviewElement = document.createElement('div');
                            reviewElement.className = 'bg-gray-50 p-6 rounded-lg shadow-sm';
                            const date = review.createdAt?.toDate() ? new Date(review.createdAt.toDate()).toLocaleDateString() : 'N/A';
                            
                            const stars = review.rating ? `
                                <div class="flex items-center text-yellow-400 mb-2 text-xl">
                                    ${createStarIcons(review.rating)}
                                </div>
                            ` : '';
                            const platform = review.platform ? `<p class="text-xs text-gray-400">Source: ${review.platform}</p>` : '';

                            reviewElement.innerHTML = `
                                ${stars}
                                <h3 class="font-semibold text-xl text-gray-800">${review.title || 'Untitled Review'}</h3>
                                <p class="text-gray-600 mt-2">${review.text}</p>
                                <div class="mt-4 text-sm text-gray-500">
                                    <p>— ${review.name || 'Anonymous'}</p>
                                    <p class="text-xs">on ${date}</p>
                                    ${platform}
                                </div>
                            `;
                            reviewsList.appendChild(reviewElement);
                        });
                    }
                });
            } catch (e) {
                console.error("Error listening for reviews:", e);
                reviewsList.innerHTML = `<p class="text-center text-red-500">Error loading reviews. Please try again later.</p>`;
            }
        }

        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('review-title').value.trim();
            const name = document.getElementById('reviewer-name').value.trim();
            const text = document.getElementById('review-text').value.trim();
            const platform = document.getElementById('review-platform').value;
            const rating = parseInt(document.getElementById('review-rating').value, 10);
            
            if (!title || !name || !text || !platform || !rating) {
                showMessage("Please fill out all fields.", true);
                return;
            }

            if (rating < 1 || rating > 5) {
                showMessage("Rating must be between 1 and 5.", true);
                return;
            }

            try {
                const reviewsRef = collection(db, `artifacts/${__app_id}/public/data/reviews`);
                await addDoc(reviewsRef, {
                    title,
                    name,
                    text,
                    platform,
                    rating,
                    userId,
                    createdAt: serverTimestamp()
                });

                showMessage("Review submitted successfully!");
                reviewForm.reset();
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Failed to submit review. Please try again.", true);
            }
        });

        initFirebase();
    </script>
</body>
</html>
