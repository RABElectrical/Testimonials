<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Imports the Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Content Container */
        .review-funnel-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            text-align: center;
        }
        
        /* Headings */
        .review-funnel-heading {
            color: #15316f;
            font-size: 1.8rem;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Form Labels and Inputs */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-group select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.4-6.3H18.9c-5.1%200-10.1%201.2-13.4%206.3-4.5%205.8-5%2013.1-1.4%2019.2l128.8%20132.2c3.6%203.6%208.6%205.8%2013.9%205.8s10.3-2.2%2013.9-5.8L288.4%2088.6c3.6-6%203.1-13.3-1.4-19.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem top 50%;
            background-size: 0.65rem auto;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Star Rating */
        .star-rating-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .star-rating-container span {
            font-size: 1.2rem;
            color: #888;
        }

        .stars-select {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .stars-select input[type="radio"] {
            display: none;
        }

        .stars-select label {
            font-size: 1.8rem;
            color: #ddd;
            cursor: pointer;
            padding: 0 2px;
            transition: color 0.3s;
        }

        .stars-select input[type="radio"]:checked ~ label,
        .stars-select label:hover,
        .stars-select label:hover ~ label {
            color: gold;
        }

        /* Submit Button */
        .add-review-button {
            width: 100%;
            padding: 1rem;
            background-color: #15316f;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-review-button:hover {
            background-color: #0d1e42;
            transform: translateY(-2px);
        }

        .status-message {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .status-message.success {
            color: green;
        }

        .status-message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="review-funnel-container">
        <h1 class="review-funnel-heading">Add a New Review</h1>
        <form id="review-form">
            <div class="form-group">
                <label for="reviewer-name">Reviewer's Name</label>
                <input type="text" id="reviewer-name" required>
            </div>
            <div class="form-group">
                <label for="platform">Platform</label>
                <select id="platform" required>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="TrustATrader">TrustATrader</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Star Rating</label>
                <div class="star-rating-container">
                    <span>Rate out of 5</span>
                    <div class="stars-select">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">★</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="review-text">Review Text</label>
                <textarea id="review-text" required></textarea>
            </div>
            <button type="submit" class="add-review-button">Add Review</button>
            <p id="status-message" class="status-message"></p>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase log level for debugging
        setLogLevel('debug');

        // Global variables for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI Elements
        const form = document.getElementById('review-form');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
        }
        
        // This is the key fix. We wrap the button's event listener inside the onAuthStateChanged
        // listener to ensure the database write operation only happens AFTER the user is authenticated.
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('reviewer-name').value;
                    const platform = document.getElementById('platform').value;
                    const rating = parseInt(document.querySelector('input[name="rating"]:checked').value);
                    const text = document.getElementById('review-text').value;

                    try {
                        await addDoc(collection(db, `/artifacts/${appId}/public/data/reviews`), {
                            name: name,
                            platform: platform,
                            rating: rating,
                            text: text,
                            timestamp: serverTimestamp()
                        });
                        showStatus("Review added successfully!", true);
                        form.reset();
                    } catch (error) {
                        console.error("Error adding review: ", error);
                        showStatus("Error adding review. Please try again.", false);
                    }
                });

            } else {
                console.log("No user authenticated. Signing in anonymously...");
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Anonymous sign-in failed:", error);
                }
            }
        });
    </script>
</body>
</html>
